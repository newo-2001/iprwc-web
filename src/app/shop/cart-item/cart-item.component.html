<div class="item">
    <img src="{{getThumbnail()}}"/>
    <div>
        <h5>{{item.product.name}}</h5>
        <span><fa-icon class="button" [icon]="icons.faCircleMinus" (click)="removeItem(1)"></fa-icon> x{{item.amount}} ({{(item.product.price * item.amount) | price}})</span>
        <span (click)="removeItem(item.amount)"><fa-icon [icon]="icons.faTrashCan"></fa-icon> Remove item</span>
    </div>
</div>

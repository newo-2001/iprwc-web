<div class="product">
    <h3>{{product.name}}</h3>
    <fa-icon class="button" *ngIf="editable" [icon]="icons.faPencil" (click)="edit()"></fa-icon>
    <img src="{{getThumbnail()}}">
    <div class="category-list">
        <span class="category-tag" [class.active]="isActiveCategory(category)" *ngFor="let category of product?.categories ?? []">{{category.name}}</span>
    </div>
    <p class="description">{{product.description ?? ""}}</p>
    <span class="price">â‚¬{{(product.price / 100).toFixed(2)}}</span>
    <div *ngIf="purchasable">
        <hr>
        <span>{{inCart}} in cart</span>
        <div class="menu">
            <span class="button" (click)="addToCart()">
                <fa-icon [icon]="icons.faShoppingBasket"></fa-icon>  Add to cart
            </span>
        </div>
    </div>
</div>

<div class="product">
    <h3>{{product.name}}</h3>
    <img src="{{product.thumbnailUri ?? 'https://www.smartphonekliniek.com/wp-content/uploads/2019/07/no-image.jpg'}}">
    <span>€{{(product.price / 100).toFixed(2)}}</span>
    <p>{{product.description ?? ""}}</p>
    <hr>
    <div>
        <fa-icon [icon]="icons.faCircleMinus" (click)="decrement()"></fa-icon>
        <span (click)="addToCart()">
            <fa-icon [icon]="icons.faShoppingBasket"></fa-icon> Add {{amount}} to cart
        </span>
        <fa-icon [icon]="icons.faCirclePlus" (click)="increment()"></fa-icon>
    </div>
    <span>€{{(product.price / 100 * amount).toFixed(2)}}</span>
</div>
